<table mat-table [dataSource]="cars" class="mat-elevation-z8">

  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- State Number Column -->
  <ng-container matColumnDef="stateNumber">
    <th mat-header-cell *matHeaderCellDef>STATE NUMBER</th>
    <td mat-cell *matCellDef="let element"> {{element.stateNumber}} </td>
  </ng-container>

  <!-- Model Column -->
  <ng-container matColumnDef="model">
    <th mat-header-cell *matHeaderCellDef>MODEL</th>
    <td mat-cell *matCellDef="let element"> {{element.model.model}} </td>
  </ng-container>

  <!-- Brand Column -->
  <ng-container matColumnDef="brand">
    <th mat-header-cell *matHeaderCellDef>BRAND</th>
    <td mat-cell *matCellDef="let element"> {{element.model.brand.name}} </td>
  </ng-container>

  <!-- Customers Column -->
  <ng-container matColumnDef="viewCustomers">
    <th mat-header-cell *matHeaderCellDef>View Customers</th>

    <td mat-cell *matCellDef="let element">

      <button mat-icon-button color="primary" (click)="showCustomers(element)">
        <mat-icon aria-label="Groups">groups</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- Edit Column -->
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef>EDIT</th>

    <td mat-cell *matCellDef="let element">

      <button mat-icon-button color="primary" (click)="edit(element)">
        <mat-icon aria-label="Edit">edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- Delete Column -->
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>DELETE</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="delete(element)">
        <mat-icon aria-label="Delete">delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- Add Column -->
  <ng-container matColumnDef="add">
    <th mat-header-cell *matHeaderCellDef>
      <button mat-icon-button color="primary" (click)="addNew()">
        <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
      </button>
    </th>
    <td mat-cell *matCellDef="let element"></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
