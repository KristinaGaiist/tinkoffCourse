<div class="container">
  <h3 mat-dialog-title>Are you sure to delete Model #{{this.data.model.id}}?</h3>
  <mat-dialog-content>
    <mat-card>
      <mat-card-content>
        <div>ID: {{data.model.id}}</div>
        <div>MODEL: {{data.model.model}}</div>
        <div>BRAND: {{data.model.brand.name}}</div>
      </mat-card-content>
    </mat-card>
  </mat-dialog-content>

  <div mat-dialog-actions class="actions">
    <button mat-button (click)="delete()">Delete</button>
    <button mat-button (click)="cancel()" tabindex="-1">Cancel</button>
  </div>
</div>
